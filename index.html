<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <form action="">
            <fieldset class="tittle">
                <legend class="head">
                    Adopt Your Favourite Animal
                </legend>
            </fieldset>
            <label class="name" for="Your Name">Your Name :</label> <br>
            <input class="main" type="text" name="Enter Your Name" id="Enter" placeholder="Enter Your Name"> <br>
            <label class="select" for="Select an Animal">Choose an animal :</label> <br>
            <select name="Animals" id="select"> 
                <option value="None">Select and animal</option>
                <option value="Dog">Dog</option>
                <option value="Goat">Goat</option>
                <option value="Monkey">Monkey</option>
                <option value="Cat">Cat</option>
                <option value="Rbbit">Rabbit</option>
            </select> 

            <br>
            <label class="comment" for="comment">Why do you want to adopt the Animal :</label>

            <br>
            <textarea class="text" name="text" id="" ></textarea> <br>

            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
